name: Deploy SvelteKit to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build the project
        run: |
          bun run build
        env:
          BASE_PATH: "/opensong"
          VITE_PUBLIC_BASE_URL: "/opensong"

      - name: Setup GitHub Pages
        run: |
          touch build/.nojekyll  # Prevent Jekyll processing
          echo "yourdomain.com" > build/CNAME || true # Optional, for custom domains

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build
          clean: true
