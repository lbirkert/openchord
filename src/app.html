<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<link rel="icon" href="%sveltekit.assets%/icons/icon-light-64x64.png" />

	<link rel="apple-touch-icon" href="%sveltekit.assets%/icons/icon-light-512x512.png"
		media="(prefers-color-scheme: light)" />
	<link rel="apple-touch-icon" href="%sveltekit.assets%/icons/icon-dark-512x512.png"
		media="(prefers-color-scheme: dark)" />

	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">

	<!-- Google fonts - TODO: selfhost using fontsource.org -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
		rel="stylesheet">

	<link rel="manifest" href="%sveltekit.assets%/manifest.json">

	<!-- SEO by @ChatGPT -->
	<title>OpenChord – Free & Open-Source Worship Setlist & Song Manager</title>

	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">

	<meta name="theme-color" content="#0064FF" media="(prefers-color-scheme: light)">
	<meta name="theme-color" content="#3296FF" media="(prefers-color-scheme: dark)">

	<meta name="description"
		content="OpenChord is a free, open-source PWA for churches and worship teams to manage setlists, import and transpose PDF song sheets, and perform live with ease. Cross-platform & reliable!">
	<meta name="keywords"
		content="OpenChord, worship setlist manager, church song software, free worship software, PDF chord transposer, open-source worship tools, worship performance app, church music management, song lyrics projector, digital songbook, worship leader tool">
	<meta name="author" content="OpenChord Team">

	<meta property="og:title" content="OpenChord – Free & Open-Source Worship Setlist & Song Manager">
	<meta property="og:description"
		content="OpenChord is a free, open-source PWA for churches and worship teams to manage setlists, import and transpose PDF song sheets, and perform live with ease.">
	<meta property="og:url" content="https://lbirkert.com/opensong">
	<meta property="og:type" content="website">

	<meta name="twitter:card" content="summary">
	<meta name="twitter:title" content="OpenChord – Free & Open-Source Worship Setlist & Song Manager">
	<meta name="twitter:description"
		content="Manage worship setlists, import and transpose PDF song sheets, and perform live with OpenChord, the free and open-source tool for churches and musicians.">

	<link rel="canonical" href="https://lbirkert.com/opensong">
	<!-- SEO by @ChatGPT -->

	<!-- Update favicon based on theme -->
	<script>
		const icon = document.querySelector('link[rel="icon"]');
		const iconLight = icon.href;
		const iconDark = icon.href.split('/').slice(0, -1).join('/') + '/icon-dark-64x64.png';
		window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => icon.href = e.matches ? iconDark : iconLight);
		icon.href = (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) ? iconDark : iconLight;
	</script>

	%sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover">
	<div style="display: contents">%sveltekit.body%</div>
</body>

</html>
